language: go

go:
  - '1.10'
  - '1.11'
  - tip

git:
  depth: 3

os:
  - osx
  - linux

env:
  matrix:
    - CLIP_PROGRAM="xclip"
    - CLIP_PROGRAM="xsel"

## Mark Go version 'tip' as an optional.
matrix:
  exclude:
    - os: osx
      env: CLIP_PROGRAM="xsel"
  allow_failures:
    - go: 'tip'
  fast_finish: true

## Install dependencies and code review tools.
before_install:
  ## Required for auto-linting Go code.
  - go get -u golang.org/x/lint/golint
  ## Required for tests on Linux.
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      sudo apt-get update;
      sudo apt-get install "$CLIP_PROGRAM";
    fi

install:
  # Install all sub-packages; include tests.
  - go get -t ./...

script: |
  if [ "$TRAVIS_OS_NAME" == "osx" ];
  then make review-race-v;
  else xvfb-run make review-race-v; # imitate an display on Linux
  fi

after_success:
  - bash <(curl -s https://codecov.io/bash)
