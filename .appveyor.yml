version: '{branch}-{build}'
image:
  - Visual Studio 2015
  - Visual Studio 2017

clone_depth: 3
clone_folder: C:\gopath\src\github.com\steven-xie\glip

environment:
  GOPATH: C:\gopath

stack: go 1.10

platform:
  - x86
  - x64

init:
  - git config --global core.autocrlf input

install:
  - set PATH=C:\cygwin\bin;%PATH%
  - echo %GOPATH%
  - go version
  - go env

build: off
deploy: off

test_script: make test-race
